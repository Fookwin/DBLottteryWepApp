<div class="page-header" ng-controller="ng-index-header-ctrl">

    <h2>{{session.title}}</h2>

    <ul class="nav nav-tabs">
        <li ng-class="{active: $index == session.selectedNavIndex }" ng-repeat="navBtn in navButtons" ng-click="navigateTo($index)">
            <a href="{{navBtn.href}}">{{navBtn.title}}</a>
        </li>
    </ul>
</div>
