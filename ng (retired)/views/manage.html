<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="libs/bootstrap/bootstrap-3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/management.css">
	<link rel="stylesheet" href="stylesheets/header.css">
	<link rel="stylesheet" href="stylesheets/process-ring.css">
	<link rel="stylesheet" href="libs/genericons/genericons.css">
	<script src="libs/jquery/jquery.min.js"></script>
	<script src="libs/bootstrap/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script src="libs/angular.js/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="/js/management/ng-release-management-app.js"></script>
	<script type="text/javascript" src="/js/management/ng-util-service.js"></script>

	<script type="text/javascript" src="/js/management/ng-user-picker-ctrl.js"></script>
	<script type="text/javascript" src="/js/management/ng-publish-ctrl.js"></script>

<body ng-app="ng-release-management-app">
	<ng-general-header-directive></ng-general-header-directive>
	<ul class="nav nav-tabs">
		<li ng-class="{active: $index == session.selectedNavIndex }" ng-repeat="navBtn in navButtons" ng-click="navigateTo($index)">

		</li>
	</ul>
	<div id="management_view" ng-view></div>
</body>

</html>
